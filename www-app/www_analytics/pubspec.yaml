name: www_analytics
description: Analytics and Crashlytics for www_* packages
publish_to: none

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=2.2.0"

dependencies:
  firebase_analytics: ^8.3.0
  firebase_crashlytics: ^2.2.0
  flutter:
    sdk: flutter
  injectable: ^1.4.1
  www_di:
    path: ../www_di/
  www_logger:
    path: ../www_logger/

dev_dependencies:
  build_runner: ^2.1.1
  injectable_generator: ^1.4.1
  www_analysis:
    path: ../www_analysis
